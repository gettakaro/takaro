name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
  - title: 'ğŸ§° Maintenance'
    label: 'chore'
  - title: 'ğŸ¤–ğŸ§° Dependency updates'
    label: 'renovate'
exclude-labels:
  - 'skip-changelog'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Changes

  $CHANGES
autolabeler:
  - label: 'docs'
    files:
      - '*.md'
    branch:
      - '/docs/i'
  - label: 'bug'
    branch:
      - '/fix/i'
    title:
      - '/fix/i'
  - label: 'chore'
    branch:
      - '/chore/i'
    title:
      - '/chore/i'
  - label: 'enhancement'
    branch:
      - '/feat/'
    title:
      - '/feat/i'

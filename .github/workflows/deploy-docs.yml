name: Deploy docs to Pages

on:
  push:
    branches: ["main"]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - uses: nick-fields/retry@v2
        name: Init development environment
        with:
          timeout_minutes: 30
          max_attempts: 5
          shell: pwsh
          command: ./scripts/dev-init.sh

      - run: npm -w packages/web-docs run export

      - name: Generate API client docs
        run: |
          cd packages/lib-apiclient
          npx typedoc src/main.ts
          cd ../..
          mv packages/lib-apiclient/docs packages/web-docs/build/apiclient

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./packages/web-docs/build"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

name: Docker

on: [push]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker:
    runs-on: ubuntu-latest
    outputs:
      docker_tag: ${{ steps.prep.outputs.version }}
    strategy:
      matrix:
        package:
          [
            {
              name: 'app-api',
              dockerfile: './containers/generic-app/Dockerfile',
            },
            {
              name: 'web-main',
              dockerfile: './containers/generic-web/Dockerfile',
            },
            {
              name: 'app-mock-gameserver',
              dockerfile: './containers/generic-app/Dockerfile',
            },
            {
              name: 'app-connector',
              dockerfile: './containers/generic-app/Dockerfile',
            },
          ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Repo metadata
        id: repo
        uses: actions/github-script@v3
        with:
          script: |
            const repo = await github.repos.get(context.repo)
            return repo.data
      - name: Prepare
        id: prep
        run: |
          DOCKER_IMAGE=ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-${{ matrix.package.name }}
          VERSION=noop
          if [ "${{ github.event_name }}" = "schedule" ]; then
            VERSION=nightly
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          elif [[ $GITHUB_REF == refs/heads/* ]]; then
            VERSION=$(echo ${GITHUB_REF#refs/heads/} | sed -r 's#/+#-#g')
            if [ "${{ github.event.repository.default_branch }}" = "$VERSION" ]; then
              VERSION=latest
            fi
          elif [[ $GITHUB_REF == refs/pull/* ]]; then
            VERSION=pr-${{ github.event.number }}
          fi
          TAGS="${DOCKER_IMAGE}:${VERSION}"
          if [[ $VERSION =~ ^v[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$ ]]; then
            MINOR=${VERSION%.*}
            MAJOR=${MINOR%.*}
            TAGS="$TAGS,${DOCKER_IMAGE}:${MINOR},${DOCKER_IMAGE}:${MAJOR},${DOCKER_IMAGE}:latest"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2     

      - name: Login to DockerHub
        if: ${{ !startsWith(github.actor, 'dependabot') }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ${{ matrix.package.dockerfile }}
          push: ${{ !startsWith(github.actor, 'dependabot') }}
          tags: ${{ steps.prep.outputs.tags }}
          build-args: |
            PACKAGE=${{ matrix.package.name }}
  node-ci:
    needs: [ docker, build-vmm ]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - uses: nick-fields/retry@v2
        name: Init development environment
        with:
          timeout_minutes: 30
          max_attempts: 5
          shell: pwsh
          command: ./scripts/dev-init.sh

      - run: npm run test:style

      - uses: nick-fields/retry@v2
        name: Integration tests
        with:
          timeout_minutes: 60
          max_attempts: 5
          shell: pwsh
          command: npx zx scripts/integration-tests.mjs
        env:
          DOCKER_TAG: ${{ needs.docker.outputs.docker_tag }}
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: integrationTests
          path: reports
          retention-days: 30

  e2e:
    needs: [ docker, build-vmm ]
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: ./scripts/dev-init.sh
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - uses: nick-fields/retry@v2
        name: Integration tests e2e
        with:
          timeout_minutes: 60
          max_attempts: 5
          shell: pwsh
          command: npx zx scripts/integration-tests.mjs
        env:
          DOCKER_TAG: ${{ needs.docker.outputs.docker_tag }}        
          IS_E2E: true
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e
          path: reports
          retention-days: 30

  build-vmm:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Repo metadata
        id: repo
        uses: actions/github-script@v3
        with:
          script: |
            const repo = await github.repos.get(context.repo)
            return repo.data

      - name: Prepare
        id: prep
        run: |
          DOCKER_IMAGE=ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-app-vmm
          VERSION=noop
          if [ "${{ github.event_name }}" = "schedule" ]; then
            VERSION=nightly
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          elif [[ $GITHUB_REF == refs/heads/* ]]; then
            VERSION=$(echo ${GITHUB_REF#refs/heads/} | sed -r 's#/+#-#g')
            if [ "${{ github.event.repository.default_branch }}" = "$VERSION" ]; then
              VERSION=latest
            fi
          elif [[ $GITHUB_REF == refs/pull/* ]]; then
            VERSION=pr-${{ github.event.number }}
          fi
          TAGS="${DOCKER_IMAGE}:${VERSION}"
          if [[ $VERSION =~ ^v[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$ ]]; then
            MINOR=${VERSION%.*}
            MAJOR=${MINOR%.*}
            TAGS="$TAGS,${DOCKER_IMAGE}:${MINOR},${DOCKER_IMAGE}:${MAJOR},${DOCKER_IMAGE}:latest"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: x86_64-unknown-linux-musl

      - name: Install rust dependencies
        run: |
          set -ex
          sudo apt-get update
          sudo apt-get install -y musl-tools protobuf-compiler

      - run: ./scripts/dev-vm.sh

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        if: ${{ !startsWith(github.actor, 'dependabot') }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./containers/vmm/Dockerfile
          push: ${{ !startsWith(github.actor, 'dependabot') }}
          tags: ${{ steps.prep.outputs.tags }}
          build-args: PACKAGE=app-vmm

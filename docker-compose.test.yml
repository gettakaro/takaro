version: '3.1'
services:
  postgresql:
    image: postgres:14
    ports:
      - "5432:5432"   
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}        

  redis:
    image: redis
    ports:
      - 6379:6379    
  takaro:
    build:
      context: .
      dockerfile: containers/dev.Dockerfile

    volumes:
      - ./reports:/app/reports      
    environment:
      LOGGING_LEVEL: debug
      #LOGGING_MINIMAL: "true"
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgresql:5432/${POSTGRES_DB}"
      REDIS_HOST: "redis"
      ADMIN_SECRET: "${ADMIN_SECRET}"
      JWT_SECRET: "${JWT_SECRET}"
      FUNCTIONS_EXECUTION_MODE: "local"
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}  
      POSTGRES_HOST: "postgresql"   
      TAKARO_HOST: "http://localhost:3000"   

    ports:
    # api
      - 13000:3000
      - 12001:12001
    # web-main
      - 13001:13001
    # lib-components storybook
      - 13002:13002
    # agent  
      - 13004:3001
volumes:
    pgadmin:      
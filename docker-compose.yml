version: '3.1'
services :
  postgresql:
    image: postgres:14
    ports:
      - "5432:5432"
    volumes:
      - ./_data/db:/var/lib/postgresql      
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}        
  redis:
    image: redis
    ports:
      - 6379:6379    
  takaro:
    build:
      context: .
      dockerfile: containers/dev.Dockerfile
#      args:
#       NODE_ENV: development
#    command: "npm run start:dev"
    volumes:
      - ./packages:/app/packages
      - ./prisma:/app/prisma
      - ./_data:/app/_data
    environment:
      LOGGING_LEVEL: debug
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgresql:5432/${POSTGRES_DB}"
      REDIS_HOST: "redis"
      ADMIN_SECRET: "abc123"
    ports:
    # api
      - 13000:3000
      - 12001:12001
    # web-main
      - 13001:13001
    # lib-components storybook
      - 13002:13002
    # lib-db prisma studio
      - 13003:13003
    # agent  
      - 13004:3001
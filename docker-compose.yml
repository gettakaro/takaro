version: '3.1'
services:
  postgresql:
    image: postgres:14
    ports:
      - "5432:5432"
    volumes:
      - ./_data/db:/var/lib/postgresql      
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}        
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
       - pgadmin:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    logging:
      driver: none

  redis:
    image: redis
    ports:
      - 6379:6379    
  takaro:
    build:
      context: .
      dockerfile: containers/dev.Dockerfile
#      args:
#       NODE_ENV: development
#    command: "npm run start:dev"
    volumes:
      - ./packages:/app/packages
      - ./_data:/app/_data
    environment:
      LOGGING_LEVEL: debug
      #LOGGING_MINIMAL: "true"
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgresql:5432/${POSTGRES_DB}"
      REDIS_HOST: "redis"
      ADMIN_SECRET: "${ADMIN_SECRET}"
      JWT_SECRET: "${JWT_SECRET}"
      FUNCTIONS_EXECUTION_MODE: "local"
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DATABASE: ${POSTGRES_DATABASE}  
      POSTGRES_HOST: "postgresql"      

    ports:
    # api
      - 13000:3000
      - 12001:12001
    # web-main
      - 13001:13001
    # lib-components storybook
      - 13002:13002
    # agent  
      - 13004:3001
volumes:
    pgadmin:      
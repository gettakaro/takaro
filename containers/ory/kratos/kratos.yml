version: v0.11.0

dsn: postgres

serve:
  public:
    base_url: http://127.0.0.1:4433/
    cors:
      enabled: true
      allowed_origins:
        - http://127.0.0.1:13001
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Cookie
        - Content-Type
        - X-TAKARO
      exposed_headers:
        - Content-Type
        - Set-Cookie
  admin:
    base_url: http://127.0.0.1:4434/

selfservice:
  default_browser_return_url: http://127.0.0.1:13001/login
  allowed_return_urls:
    - http://127.0.0.1:13001/login

  methods:
    password:
      enabled: true
    totp:
      config:
        issuer: Kratos
      enabled: false
    lookup_secret:
      enabled: true
    link:
      enabled: true
    code:
      enabled: true

  flows:
    error:
      ui_url: http://127.0.0.1:13001/error

    settings:
      ui_url: http://127.0.0.1:13001/auth/profile
      privileged_session_max_age: 15m
      required_aal: highest_available

    recovery:
      enabled: true
      ui_url: http://127.0.0.1:13001/auth/recovery
      use: code

    verification:
      enabled: true
      ui_url: http://127.0.0.1:13001/verification
      use: code
      after:
        default_browser_return_url: http://127.0.0.1:13001/

    logout:
      after:
        default_browser_return_url: http://127.0.0.1:13001/login

    login:
      ui_url: http://127.0.0.1:13001/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: http://127.0.0.1:13001/registration
      after:
        password:
          hooks:
            - hook: session

log:
  level: debug
  format: text
  leak_sensitive_values: false

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: user_v0
  schemas:
    - id: user_v0
      url: file:///etc/config/kratos/user.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true
